<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Voting Results</h1>
    <canvas id="voteChart" width="600" height="300"></canvas>
    <h2>Prediction Results</h2>
    <canvas id="predictionChart" width="600" height="300"></canvas>

    <script>
        const voteData = {{ votes|tojson }};
        const predData = {{ predictions|tojson }};

        const voteCtx = document.getElementById('voteChart').getContext('2d');
        const predCtx = document.getElementById('predictionChart').getContext('2d');

        new Chart(voteCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(voteData),
                datasets: [{
                    label: 'Votes',
                    data: Object.values(voteData),
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            }
        });

        new Chart(predCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(predData),
                datasets: [{
                    label: 'Predictions',
                    data: Object.values(predData),
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                }]
            }
        });
    </script>
</body>
</html>
